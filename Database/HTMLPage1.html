<html>
<head>
    <title>DataViz</title>
    <style type="text/css">
        #viz {
            width: 900px;
            height: 700px;
        }
    </style>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <script src="neovs.js"></script>
</head>
<body onload="draw()">
    <table id="researcher" hidden>
        <tr>
            <td>Name</td>
            <td id="researcherName"></td>
        </tr>
        <tr>
            <td>Scopus ID</td>
            <td id="scopusID"></td>
        </tr>
        <tr>
            <td>Layer Of Known</td>
            <td id="layerOfKnown"></td>
        </tr>
    </table>
    <table id="project" hidden>
        <tr>
            <td>Category</td>
            <td id="projectCategory"></td>
        </tr>
        <tr>
            <td>Year of Publication</td>
            <td id="publicationYear"></td>
        </tr>
    </table>
    <table id="relationShip_WORKED_WITH" hidden>
        <tr>
            <td>Relationship</td>
            <td>Worked With</td>
        </tr>
        <tr>
            <td>Name</td>
            <td id="r1"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td id="r2"></td>
        </tr>
        <tr>
            <td>Times worked together</td>
            <td id="workedWith"></td>
        </tr>
    </table>
    <table id="relationShip_WORKED_ON" hidden>
        <tr>
            <td>Relationship</td>
            <td>Worked On</td>
        </tr>
        <tr>
            <td>Name</td>
            <td id="r"></td>
        </tr>
        <tr>
            <td>Name of Project</td>
            <td id="projectName"></td>
        </tr>
    </table>
    <div id="viz"></div>
</body>
</html>
