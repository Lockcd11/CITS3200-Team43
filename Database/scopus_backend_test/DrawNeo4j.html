<html>
    <head>
        <title>DataViz</title>
        <style type="text/css">
            #viz {
                width: 900px;
                height: 700px;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
        <script src="neovs.js"></script>
    </head>
    <body>
        <div id="search">
            <input type="text" placeholder="Search.." id="searchBar">
            <button onclick="newDraw()"> Search </button>
            <input type="checkbox" id="secondDegree">
            <label for="secondDegree">  Second Degree Connections  </label>
        </div>
        <div id="viz"></div>
        <table id="researcher" hidden>
            <tr>
                <td>Name</td>
                <td id="researcherName"></td>
            </tr>
            <tr>
                <td>Layer Of Known</td>
                <td id="layerOfKnown"></td>
            </tr>
            <tr>
                <td>Co-Authors</td>
                <td id="researcherAuthors"></td>
            </tr>
            <tr>
                <td>Scopus ID</td>
                <td id="scopusID"></td>
            </tr>
            <tr>
                <td>Scopus Link</td>
                <td><a href="url" id="link" target="_blank" rel="noopener noreferrer"></a></td>
            </tr>
        </table>
        <table id="project" hidden>
            <tr>
                <td>Title</td>
                <td id="projectTitle"></td>
            </tr> 
            <tr>
                <td>Co-Authors</td>
                <td id="projectAuthors"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td id="projectType"></td>
            </tr>
            <tr>
                <td>Publisher</td>
                <td id="projectPublisher"></td>
            </tr>
            <tr>
                <td>Project id</td>
                <td id="projectID"></td>
            </tr>
            <tr>
                <td>Project Link</td>
                <td><a href="url" id="projectLink" target="_blank" rel="noopener noreferrer"></a></td>
            </tr>
        </table>
        <table id="relationShip_WORKED_WITH" hidden>
            <tr>
                <td>Relationship</td>
                <td>Worked With</td>
            </tr>
            <tr>
                <td>Name</td>
                <td id="r1"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td id="r2"></td>
            </tr>
            <tr>
                <td>Times worked together</td>
                <td id="workedWith"></td>
            </tr>
        </table>
        <table id="relationShip_WORKED_ON" hidden>
            <tr>
                <td>Relationship</td>
                <td>Worked On</td>
            </tr>
            <tr>
                <td>Name</td>
                <td id="r"></td>
            </tr>
            <tr>
                <td>Name of Project</td>
                <td id="projectName"></td>
            </tr>
        </table>
        <div id="expand" hidden>
            <a id="res" hidden></a>
            <input type="checkbox" id="expandPublications">
            <label for="expandPublications"> Publications </label>
            <br>
            <input type="checkbox" id="expandResearcher">
            <label for="expandResearcher"> Expand </label>
            <br>
            <button onclick="draw()"> Load </button>
        </div>
        <div id="expand2" hidden>
            <a id="pub" hidden></a>
            <a id="pubRes" hidden></a>
            <input type="checkbox" id="projectExpansion">
            <label for="projectExpansion"> Expand </label>
            <br>
            <button onclick="draw()"> Load </button>
        </div>
    </body>
</html>
